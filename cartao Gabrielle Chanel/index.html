<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Frontend Mentor | Product preview card component</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
  </head>
<body>
  <div class="container">
    <img src="/images/image-product-desktop.jpg" alt="Imagem do perfume" class="container__imagem">
    <ul class="container--info">
      <li class="container--info__produto">
        <p class="container__texto container__perfume">Perfume</p>
      </li>
      <li class="container--info__produto">
        <p class="container__texto container__gabrielle">Gabrielle Essence Eau De Parfum</p>
      </li>
      <li class="container--info__produto">
        <p class="container__texto container__floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </li>
        <li class="container--info__produto">
          <p class="container__texto--preco container__149 preco--mesmalinha">$149.99</p>
        </li>
        <li class="container--info__produto">
          <p class="container__texto--preco container__169 preco--mesmalinha">$169.99</p>
        </li>
        <li class="container--info__produto">
          <a href="#" class="container__texto container__cart">Add to Cart</a>
        </li>
      

    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Augusto Barradas</a>.
  </div>
</body>
</html>
